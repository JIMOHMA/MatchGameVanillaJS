<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="match.css">
</head>
<body>
    <!-- Vanilla JS approach to match game -->
    <section>
        <div id="stopwatch">00:00:00</div>

        <div>
            Current Time: <span id="current-time"></span>
        </div>

        <div>
            Best Time: <span id="best-time"></span>
        </div>


        <div class="scorekeeper">
            <button id="load" onclick="setUp()">Load Game</button>
            <p>Completion: <span class="scoreValue" id="scoreValue">0</span>
                <span style="font-size: 2rem; padding-left: 3px;"> %</span>
            </p>
            <button id="restart" onclick="restart()" hidden="true" >Restart</button>
        </div>

        <div class="flex-container">
            <button class="buttonObj" id="button0"></button>
            <button class="buttonObj" id="button1"></button>
            <button class="buttonObj" id="button2"></button>
            <button class="buttonObj" id="button3"></button>
            <button class="buttonObj" id="button4"></button>
            <button class="buttonObj" id="button5"></button>
            <button class="buttonObj" id="button6"></button>
            <button class="buttonObj" id="button7"></button>
            <button class="buttonObj" id="button8"></button>
            <button class="buttonObj" id="button9"></button>
            <button class="buttonObj" id="button10"></button>
            <button class="buttonObj" id="button11"></button>
            <button class="buttonObj" id="button12"></button>
            <button class="buttonObj" id="button13"></button>
            <button class="buttonObj" id="button14"></button>
            <button class="buttonObj" id="button15"></button>
        </div>
        
    </section>

    <!-- Repeat the above div structure to create a 4x4 grid -->
    
    

    <script src="match.js"></script>
</body>
</html>
