<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="match.css">
</head>
<body>
    <!-- Vanilla JS approach to match game -->
    <section>
        <div class="timer">
            <div style="font-size: 50px;" id="stopwatch">00hr:00mm:00sec</div>
            <!-- <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button> -->
        </div>

        <div>.</div>
        <div>.</div>
        <div class="personal-best" style="font-size: 50px;">
            Best Time: <span id="best-time"></span>
        </div>
        <div class="scorekeeper">
            <button id="load" onclick="setUp()">Load Game</button>
            <span>Completion: <span class="scoreValue" id="scoreValue">0</span><span style="font-size: 2rem; padding-left: 3px;"> %</span></span>
            <button id="restart" onclick="restart()" hidden="true" >Restart</button>
        </div>

        <div class="flex-container">
            <button class="buttonObj" id="button0"><span class="emj"></span></button>
            <button class="buttonObj" id="button1"><span class="emj"></span></button>
            <button class="buttonObj" id="button2"><span class="emj"></span></button>
            <button class="buttonObj" id="button3"><span class="emj"></span></button>
            <button class="buttonObj" id="button4"><span class="emj"></span></button>
            <button class="buttonObj" id="button5"><span class="emj"></span></button>
            <button class="buttonObj" id="button6"><span class="emj"></span></button>
            <button class="buttonObj" id="button7"><span class="emj"></span></button>
            <button class="buttonObj" id="button8"><span class="emj"></span></button>
            <button class="buttonObj" id="button9"><span class="emj"></span></button>
            <button class="buttonObj" id="button10"><span class="emj"></span></button>
            <button class="buttonObj" id="button11"><span class="emj"></span></button>
            <button class="buttonObj" id="button12"><span class="emj"></span></button>
            <button class="buttonObj" id="button13"><span class="emj"></span></button>
            <button class="buttonObj" id="button14"><span class="emj"></span></button>
            <button class="buttonObj" id="button15"><span class="emj"></span></button>
        </div>
    </section>

    <script src="match.js"></script>
</body>
</html>
